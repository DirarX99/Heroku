	<div id="overlay">
		<div>
			<img class="spinner" src="img/favicon.png">

	<script>
		var overlay = document.getElementById("overlay");
		setTimeout(function () {

			overlay.className += 'fade';
			setTimeout(function () {
				overlay.style.display = 'none';
			}, 1000);

		}, 3000);
	</script>
